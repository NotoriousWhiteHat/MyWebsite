<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fog Effect Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.fog.min.js"></script>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #fog-bg {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: #fff;
      text-align: center;
      font-size: 2rem;
      top: 40vh;
    }
  </style>
</head>
<body>
  <div id="fog-bg"></div>
  <div class="content">
    Your content goes here!
  </div>
  <script>
    VANTA.FOG({
      el: "#fog-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      highlightColor: 0xffffff,
      midtoneColor: 0x000000,
      lowlightColor: 0xffffff,
      baseColor: 0x000000,
      blurFactor: 0.1,
      speed: 1.0,
      zoom: 1.0
    })
  </script>
</body>
</html>
