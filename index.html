<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notorious - Whitehat Hacker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.fog.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
    }
    #fog-bg {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }
    h1 {
      font-size: 4rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    h2 {
      font-size: 1.5rem;
      letter-spacing: 1px;
      font-weight: normal;
      color: #0ff;
      margin-top: 0.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div id="fog-bg"></div>
  <div class="content">
    <h1>Notorious</h1>
    <h2>Whitehat Hacker | Roblox Security Expert</h2>
  </div>
  <script>
    // Wait for everything to load
    window.addEventListener('load', function() {
      setTimeout(() => {
        try {
          VANTA.FOG({
            el: "#fog-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            highlightColor: 0x00ffff,  // Cyan highlights
            midtoneColor: 0x001122,   // Dark blue-green
            lowlightColor: 0x000011,  // Very dark blue
            baseColor: 0x000000,     // Black base
            blurFactor: 0.6,         // Increased for more visibility
            speed: 0.8,
            zoom: 1.2
          });
        } catch (error) {
          console.error('Vanta fog failed to initialize:', error);
          // Fallback gradient background
          document.getElementById('fog-bg').style.background = 
            'radial-gradient(circle, rgba(0,255,255,0.1) 0%, rgba(0,17,34,0.3) 50%, rgba(0,0,0,1) 100%)';
        }
      }, 100);
    });
  </script>
</body>
</html>
