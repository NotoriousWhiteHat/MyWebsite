<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vanta Fog Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #fog-bg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="fog-bg"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      VANTA.FOG({
        el: "#fog-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        highlightColor: 0xffffff,
        midtoneColor: 0x000000,
        lowlightColor: 0xffffff,
        baseColor: 0x000000,
        blurFactor: 0.1,
        speed: 1.0,
        zoom: 1.0
      });
    });
  </script>
</body>
</html>
